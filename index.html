<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Business Blog Card</title>
</head>
<body>
    <div id="container">
        <div id="images">
            <img src="img/hero-image-business-card.png" alt="" id="card">
            <img src="img/white-overlay.svg" alt="" id="overlay">
        </div>

        <div id="info">
            <h2 id="title">Perfect solution for small business</h2>
            <p id="text">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
            <hr>
            <div id="user">
                <img src="img/avatar-image-business-card.png" alt="" id="avatar">
                <div id="data">
                    <h2 id="name">Amy Burgess</h2>
                    <p id="job">Customer Manger, Solution Oy</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
